<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growdice Predictor</title>
    <link rel="icon" type="image/webp" href="icon.webp">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f16;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #container {
            background-color: #171921;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tab {
            cursor: pointer;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .tab:hover {
            color: #3b82f6;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: #cdcdcf;
            animation: twinkle 3s linear infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .made-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #777777;
            font-size: 14px;
            font-style: italic;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, 5px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .made-by {
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="stars">
        <script>
            const numStars = 100;
            const container = document.querySelector('.stars');
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                container.appendChild(star);
            }
        </script>
    </div>

    <div id="container" class="tabs">
        <div class="tab" onclick="location.href='mines.html'">Mines</div>
        <div class="tab" onclick="location.href='towers.html'">Towers</div>
        <div class="tab" onclick="location.href='coin_flip.html'">Coin flip</div>
    </div>

    <div class="made-by">Made by Mandq</div>
</body>
</html>
